<!doctype html>
<html lang="zh-CN">
<head>
  <title>电影列表</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/jquery-ui.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/ready.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" id="brand" onclick="resetSearch()">电影列表</a>
      </div>

      <form class="navbar-form navbar-left" role="search" id="search-form">
        <div class="form-group">
          <input type="text" autocomplete="off" class="form-control" placeholder="关键词" id="search-key">
          <select class="form-control" id="search-type" name="type">
            <option value="title">电影名称</option>
            <option value="genre">电影类型</option>
            <option value="path">文件路径（正则）</option>
          </select>
        </div>
        <button type="button" class="btn btn-default" id="search-btn" onclick="search()">搜索</button>
        <button type="button" class="btn btn-default" id="reset-btn" onclick="resetSearch()">清空</button>
      </form>

      <ul class="nav navbar-nav navbar-right" id="page-select">
        <li><a id="first-page">&laquo;</a></li>
        <li><a id="prev-page">上页</a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span id="current-page">1</span> / <span id="max-page">1</span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" id="page-select-menu">
            </ul>
        </li>
        <li><a id="next-page">下页</a></li>
        <li><a id="last-page">&raquo;</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <table id="ml-table" class="table">
        <thead>
          <tr id="ml-table-header">
            <th style="width: 30%" class="unsorted" data-sortby="title">电影名称</th>
            <th style="width: 15%" class="unsorted" data-sortby="year">上映时间</th>
            <th style="width: 15%" class="unsorted" data-sortby="rating">IMDB评分</th>
            <th style="width: 25%">电影类型</th>
            <th style="width: 15%">文件信息</th>
          </tr>
        </thead>
        <tbody id="ml-table-body">
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
