<!doctype html>
<html lang="zh-CN">
<head>
  <title>电影列表</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/jquery-ui.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/ready.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">

    <div class="row"><br /></row>

    <div class="row">
      <div class="col-xs-6">
        <form class="form-inline" role="form" id="searchform">
          <input type="text" autocomplete="off"
                 class="form-control" placeholder="关键词" id="searchkey">

          <select class="form-control" id="searchtype" name="type">
            <option value="title">电影名称</option>
            <option value="genre">电影类型</option>
            <option value="path">文件路径（正则）</option>
          </select>

          <button type="button" class="btn btn-default" id="searchbutton">搜索</button>
          <button type="button" class="btn btn-default" id="resetbutton">清空</button>
        </form>
      </div>

      <div class="col-xs-6">
        <div id="page-select">
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="first-page">&laquo;</button>
            <button type="button" class="btn btn-default" id="prev-page">上页</button>
            <button type="button" class="btn btn-default" data-toggle="dropdown" aria-expanded="false">
              <span id="page-tip">
                <span id="current-page"></span> / <span id="max-page"></span>
                <span class="caret"></span>
              </span>
            </button>
            <ul class="dropdown-menu" role="menu" id="page-select-menu">
            </ul>
            <button type="button" class="btn btn-default" id="next-page">下页</button>
            <button type="button" class="btn btn-default" id="last-page">&raquo;</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row"><br /></row>

    <div class="row">
      <table id="movie-table" class="table">
        <thead>
          <tr id="table-title">
            <th style="width: 24%" class="unsorted" data-sortby="title">电影名称</th>
            <th style="width: 10%" class="unsorted" data-sortby="year">上映时间</th>
            <th style="width: 10%" class="unsorted" data-sortby="rating">IMDB评分</th>
            <th style="width: 16%">电影类型</th>
            <th style="width: 40%">文件信息</th>
          </tr>
        </thead>
        <tbody id="movie-table-body">
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
